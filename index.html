<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FB Media Downloader - Premium Extraction</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --fb-blue: #1877F2;
      --fb-blue-dark: #0a56b6;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #7effd4;
      background-image: 
        radial-gradient(at 0% 0%, hsla(160, 100%, 95%, 0.4) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(170, 100%, 90%, 0.3) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(180, 100%, 95%, 0.4) 0, transparent 50%);
      background-attachment: fixed;
      transition: background-color 0.5s ease;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .dark body {
      background-color: #022c22;
      background-image: 
        radial-gradient(at 0% 0%, hsla(160, 100%, 10%, 0.4) 0, transparent 50%), 
        radial-gradient(at 50% 0%, hsla(170, 100%, 15%, 0.3) 0, transparent 50%), 
        radial-gradient(at 100% 0%, hsla(180, 100%, 10%, 0.4) 0, transparent 50%);
    }
    .glass {
      background: rgba(255, 255, 255, 0.85); /* Increased opacity for better text contrast */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.7);
      transition: background 0.3s ease, border 0.3s ease;
    }
    .dark .glass {
      background: rgba(15, 23, 42, 0.85); /* Increased opacity for better text contrast */
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .glossy-button {
      background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%), var(--fb-blue);
      box-shadow: 0 4px 15px -1px rgba(24, 119, 242, 0.3), inset 0 1px 1px rgba(255, 255, 255, 0.3);
      transition: all 0.2s ease;
    }
    .glossy-button:hover {
      filter: brightness(1.1);
      box-shadow: 0 8px 25px -1px rgba(24, 119, 242, 0.4), inset 0 1px 1px rgba(255, 255, 255, 0.4);
    }
    .text-glow {
      text-shadow: 0 0 20px rgba(24, 119, 242, 0.2);
    }
    @keyframes shine {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }
    .shine-effect {
      position: relative;
      overflow: hidden;
    }
    .shine-effect::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      animation: shine 3s infinite;
    }
  </style>
